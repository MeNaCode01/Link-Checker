<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <head>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#">
            <img
              src="cap.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            LINK CHECKER
          </a>
        </div>
      </nav>
      <div class="main">
        <div class="left">
          <div class="input-group mb-3">
            <input
              placeholder="Put your link here"
              type="text"
              class="form-control searchBar"
              id="basic-url"
              aria-describedby="basic-addon3"
            />
          </div>
        </div>
        <div class="right">
          <button type="button" class="btn btn-success btn-lg button">
            Check
          </button>
        </div>
      </div>
    </head>
    <div class="message">
      <figure class="text-center">
        <blockquote class="blockquote bold">
          <p class="display-6"><strong>"Was</strong></p>
          <p class="display-6"><strong>your</strong></p>
          <p class="display-6"><strong>link</strong></p>
          <p class="display-6"><strong>safe?"</strong></p>
        </blockquote>
      </figure>
    </div>
  </body>
</html>
